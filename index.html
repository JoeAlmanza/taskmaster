<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Task Master</title>
  </head>

  <body>
    <header class="container-fluid bg-info text-dark">
      <div class="row text-center my-4">
        <div class="col-12">
          <h1><i class="fa fa-paperclip fa-spin" aria-hidden="true"></i><u>Task Master</u><i class="fa fa-paperclip fa-spin" aria-hidden="true"></i></h1>
        </div>
      </div>
      <hr>
    </header>

    <main class="container-fluid">

      <div class="row bg-info">
        <div class="col mt-2" id="createListArea">   
          <form onsubmit="app.listsController.createList(event)" class="form-inline my-3"> 
            <div class="form-inline">
              <label for="listTitle" class="mx-2 text-dark"><h4><u>List Title</u>:</h4></label>
              <input type="listTitle" class="form-control mx-2" id="listTitle" placeholder="Enter the list title...">
            </div>
            <select class="custom-select mx-2" id="colorSelect" aria-label="Example select with button addon">
              <option selected>Choose Tab Color...</option>
              <option id="bg-primary" value="bg-primary">Blue</option>
              <option id="bg-warning" value="bg-warning">Yellow</option>
              <option id="bg-info" value="bg-info">Teal</option>
              <option id="bg-success" value="bg-success">Green</option>
            </select>
            <button type="submit" class="btn btn-outline-dark form-control">Create List</button>
          </form>
        </div>
      </div>
      <div class="row text-center my-3">
        <div class="col-12">
          <h2><u>My Lists</u></h2>
        </div>
      </div>

      <div class="row" id="listArea">
      </div>

    </main>
    
    <footer class="container-fluid text-center bg-info">
      <p class="mt-4">Made with love by Codeworks <3</p>
    </footer>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
